name: blog

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and deploy Gatsby site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.3.1

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: Install Project Dependencies
        run: npm install

      - name: Install Gatsby CLI
        run: npm install -g gatsby-cli

      - name: Build
        run: gatsby build --prefix-paths

      - name: Verify build
        run: ls -la public

      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}          # Use lowercase for environment variables
          username: ${{ secrets.USER }}      # Use lowercase for environment variables
          key: ${{ secrets.PRIVATE_KEY }}    # Use lowercase for environment variables
          source: "public/*,docker-compose.yml"
          target: "/home/student04/site/html"
          strip_components: 2                 # this is important
